<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #2d3e50;
            text-align: center;
            margin-top: 30px;
        }
        form {
            background: #fff;
            max-width: 400px;
            margin: 30px auto;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.1);
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 18px;
            border: 1px solid #bfc9d1;
            border-radius: 4px;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: #5b9bd5;
            outline: none;
        }
        button[type="submit"] {
            background: #5b9bd5;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #4177b5;
        }
        ul {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.07);
            padding: 15px 25px;
            list-style: disc inside;
        }
        li {
            padding: 6px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h2>Adicionar Nova Tarefa</h2>
    <form id="tarefaForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="materia">Matéria:</label>
        <input type="text" id="materia" name="materia" required><br><br>

        <label for="tarefa">Tarefa a Realizar:</label>
        <input type="text" id="tarefa" name="tarefa" required><br><br>

        <button type="submit">Adicionar</button>
    </form>

    <script>
    document.getElementById('tarefaForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Pega os valores dos campos
        const nome = document.getElementById('nome').value;
        const materia = document.getElementById('materia').value;
        const tarefa = document.getElementById('tarefa').value;

        // Adiciona usuário na lista
        const userList = document.querySelector('h1 + ul');
        const userItem = document.createElement('li');
        userItem.textContent = nome;
        userList.appendChild(userItem);

        // Adiciona matéria cadastrada na lista
        const materiasList = document.querySelector('h2 + ul');
        const materiaItem = document.createElement('li');
        materiaItem.textContent = materia;
        materiasList.appendChild(materiaItem);

        // Adiciona tarefa a realizar na lista
        const tarefasList = document.querySelectorAll('h2 + ul')[1];
        const tarefaItem = document.createElement('li');
        tarefaItem.textContent = tarefa;
        tarefasList.appendChild(tarefaItem);

        // Limpa o formulário
        document.getElementById('tarefaForm').reset();
    });
    </script>
</body>
</html>
